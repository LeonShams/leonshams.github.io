<!DOCTYPE html>
<head>
  <!--Materialize-->
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Materialize css-->
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"  media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!--Favicon Icon-->
  <link rel="shortcut icon" type="image/png" href="images/fav-logo.png">

  <title>Projects</title>

  <style>
    body {
      background-color: #AEB6BF;
    }

    p {
      color: #353535;
      padding-left: 150px;
      padding-right: 150px;
    }
    
    link-header {
      font-size: 6em;
      font-weight: bolder;
    }

    /* Prevent image dragging */
    img {
      -webkit-user-drag: none;
      -khtml-user-drag: none;
      -moz-user-drag: none;
      -o-user-drag: none;
      user-drag: none;
    }

    /* Custom scrollbar */
    /* Width */
    ::-webkit-scrollbar {
      width: 16px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: rgb(200, 200, 200);
      border: 4px solid rgba(0, 0, 0, 0);
      background-clip: padding-box;
      -webkit-border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.15);
      -webkit-box-shadow: inset -1px -1px 0px rgba(0, 0, 0, 0.05), inset 1px 1px 0px rgba(0, 0, 0, 0.05);
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      border: 4px solid rgba(0, 0, 0, 0);
      background-clip: padding-box;
      -webkit-border-radius: 10px;
      background-color: #999;
      -webkit-box-shadow: inset -1px -1px 0px rgba(0, 0, 0, 0.05), inset 1px 1px 0px rgba(0, 0, 0, 0.05);
    }

    /* Change highlight color */
    ::-moz-selection {
      background: #ACCEF7;
    }

    ::selection {
      background: #ACCEF7;
    }
    
    /* Navbar */
    :root {
      --nav-height: 100px;
    }

    nav {
      height: var(--nav-height);
      line-height: var(--nav-height);
      background-color: transparent;
      box-shadow: none;
      border-style: solid;
      border-width: 0;
      border-bottom-width: 1px;
      border-color: #8A97A4;
    }

    nav.nav-center ul {
        text-align: center;
    }
    nav.nav-center ul li {
        display: inline;
        float: none;
    }
    nav.nav-center ul li a {
        display: inline-block;
    }

    nav ul li {
      padding-left: min(7vw, 50px);
      padding-right: min(7vw, 50px);
      height: var(--nav-height);
    }
    nav ul li:last-child {
      padding-right: min(7vw, 100px);
    }
    nav ul li a {
      padding: 0;
      margin-top: calc(max(0px, calc((var(--nav-height) - 64px))/2));
    }
    nav ul li,
    nav ul li a,
    .brand-logo{
      font-size: 20px;
      color: black !important;
      font-weight: 300;
    }

    nav.nav-center ul {
      text-align: center;
      display: flex;
      justify-content: space-around;
    }

    nav ul a:hover {
      background-color: rgba(0, 0, 0, 0) !important;
    }
    
    .sidenav-trigger {
      margin: 0 !important;
      padding-left: 20px;
      padding-right: 20px;
      color: black !important;
    }

    .nav-logo {
      background-color: #1c3144;
      color: transparent;
      font-size: calc(var(--nav-height)*0.75);
      line-height: var(--nav-height);
      font-weight: bold;
      letter-spacing: 6px;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
      -webkit-background-clip: text;
      -moz-background-clip: text;
      background-clip: text;
    }

    .material-icons {
      width: 64px;
      color: #1c3144;
    }

    .icon-container {
      background-color: #A3ACB6;
      text-align: center;
      border-radius: 50%;
      box-shadow: inset 1px 2px 3px rgba(0,0,0,0.15);
      -webkit-transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
      transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
    }
    .icon-container:hover {
      -webkit-transform: scale(1.1, 1.1);
      transform: scale(1.1, 1.1);
      box-shadow: inset 1px 2px 5px rgba(0,0,0,0.3);
    }
    .icon-container i {
      -webkit-transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
      transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
    }
    .icon-container:hover i {
      -webkit-transform: scale(calc(1/1.1)) translate3d( 0, 0, 0);
      transform: scale(calc(1/1.1)) translate3d( 0, 0, 0);
    }

    .material-tooltip {
      border-radius: 6px;
      padding-left: 10px;
      padding-right: 10px;
      background-color: rgba(143, 154, 166, 0.9);
      box-shadow:
        12px 12px 16px rgba(0, 0, 0, 0.3),
        -8px -8px 12px rgba(255, 255, 255, 0.3);
    }

    .no-highlight {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* Other */
  </style>
</head>

<body>
  <nav>
    <div class="nav-wrapper no-highlight">

      <div style="margin-left: 60px;">
        <a href="index.html" class="brand-logo">
          <div class="nav-logo">LS</div>
        </a>
      </div>

      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="projects.html">
          <div class="icon-container tooltipped" data-position="bottom" data-tooltip="Projects">
            <i class="material-icons">library_books</i>
          </div>
        </a></li>
        <li><a href="contact.html">
          <div class="icon-container tooltipped" data-position="bottom" data-tooltip="Contact">
            <i class="material-icons">people</i>
          </div>
        </a></li>
      </ul>

      <ul id="slide-out" class="sidenav">
        <li class="disable-pointers"><div class="user-view">
          <div class="background">
            <img id="img" src="images/golden-gate-bridge.png" width="300" height="160" class="crop_sidenav_background">
          </div>

          <a href="name"><span class="white-text name">Leon Shams</span></a>
          <a href="email"><span class="white-text email">lshamsschaal@gmail.com</span></a>
        </div></li>

        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <a href="/" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  
  
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script>
  // Sidenav
  document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.sidenav');
    var instances = M.Sidenav.init(elems, {});
  });

  // Tooltips
  document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.tooltipped');
    var instances = M.Tooltip.init(elems, {});
  });    
</script>
</html>
