  <!DOCTYPE html>
  <html>
    <style>
      body {
        background-color: black;
      }
      
      p {
        margin-left: 50px;
        margin-right: 50px;
        color: white;
      }
      
      nav {
        height: 90px;
        background-color: #D9D9D9 !important;
      }
      
      nav ul li,
      nav ul li a,
      .brand-logo {
        font-size: 20px;
        padding: 0px 100px 0px 100px;
        color: black !important;
        font-weight: 300;
      }
      
      nav.nav-center ul {
        text-align: center;
        display: flex;
        justify-content: space-around;
      }
      
      .trans {
          -webkit-transition: background 0.3s, border-radius 0.3s;
          transition: background 0.3s, border-radius 0.3s;
      }
      
      nav ul a:hover {
        background-color: rgba(0, 0, 0, 0) !important;
      }

      nav ul li:hover {
        background-color: rgba(0, 0, 0, 0.2) !important;
        border-radius: 15px;
      }
      
      .logo_pos {
        padding-top: 15px;
        padding-bottom: 15px;
        padding-left: 28px;
        padding-right: 28px;
      }
      
      .container div {
        max-width: 65;
        max-height: 65;
        background-color: rgba(0, 0, 0, 0) !important;
      }
      
      .hover_circle:hover {
        background-color: rgba(0, 0, 0, 0.2) !important;
        border-radius: 50%;
      }
    </style>
    
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <nav>
        <div class="nav-wrapper">
          <a href="/" class="brand-logo">
            <img src="images/logo.png" width="123" height="65" class="logo_pos">
            <div class="container">
              <div class="hover_circle trans"></div>
            </div>
          </a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
             <li class="trans"><a href="/">1</a></li>
            <li class="trans"><a href="/">2</a></li>
            <li class="trans"><a href="/">3</a></li>
          </ul>
        </div>
      </nav>
      
      <h1><p class="center">Site under construction</p></h1>

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
