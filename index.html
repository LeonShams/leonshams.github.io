<!DOCTYPE html>
<html>
  <style>
    /* Navbar */
    nav {
      height: 90px;
      background-color: #D9D9D9 !important;
    }

    nav.nav-center ul {
        text-align: center;
    }
    nav.nav-center ul li {
        display: inline;
        float: none;
    }
    nav.nav-center ul li a {
        display: inline-block;
    }

    nav ul li,
    nav ul li a,
    .brand-logo {
      font-size: 20px;
      padding: 0px 100px 0px 100px;
      color: black !important;
      font-weight: 300;
    }

    nav.nav-center ul {
      text-align: center;
      display: flex;
      justify-content: space-around;
    }

    nav ul a:hover {
      background-color: rgba(0, 0, 0, 0) !important;
    }

    nav ul li:hover {
      background-color: rgba(0, 0, 0, 0.2) !important;
      border-radius: 15px;
    }

    /* Page layout */
    body {
      background-color: black;
    }

    p {
      margin-left: 50px;
      margin-right: 50px;
      color: white;
    }

    .logo_pos {
      padding-top: 15px;
      padding-bottom: 15px;
      padding-left: 28px;
      padding-right: 28px;
    }
    
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .crop_logo {
      width: 2160px;
      height: 2160px;
      object-fit: cover;
    }
    
    .crop_sidenav_background {
      width: 300px;
      height: 160px;
      object-fit: cover;
    }

    /* Features */
    .trans {
        -webkit-transition: background 0.3s, border-radius 0.3s;
        transition: background 0.3s, border-radius 0.3s;
    }

    .hover_circle {
      line-height: 20px;
    }

    .hover_circle:hover {
      height: 65;
      background-color: rgba(0, 0, 0, 0.2) !important;
      border-radius: 15px;
    }

    .container a {
      width: 850px;
      min-width: 256px;
      max-height: 200px;
      min-height: 128px;
      background: #adf;
      border-radius: 32px;
      position: relative;
      top: 50px;
    }

    .circle:hover {
      background: #fda;
      border-radius: 128px;
    }
    
    .youtube_container div {background: white;}
    .youtube_circle:hover {background: rgba(255, 255, 255, 0.8);}
    .youtube_circle:active {background: rgba(255, 255, 255, 0.5);}
  </style>

  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="/" class="brand-logo hover_circle trans">
          <img id="img" src="images/logo.png" width="123" height="65" class="logo_pos">
        </a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li class="trans"><a href="/">Resume</a></li>
          <li class="trans"><a href="/">Projects</a></li>
          <li class="trans"><a href="/">Contact</a></li>
        </ul>
      </div>
    </nav>
    
    <ul id="slide-out" class="sidenav">
      <li><div class="user-view">
        <div class="background">
          <img id="img" src="images/golden-gate-bridge.png" width="300" height="160" class="crop_sidenav_background">
        </div>
        <a href="/"><img id="img" class="circle crop_logo" src="images/logo-solid.jpg"></a>
        <a href="name"><span class="white-text name">Leon Shams</span></a>
        <a href="email"><span class="white-text email">lshamsschaal@gmail.com</span></a>
      </div></li>
      <li><a class="waves-effect" href="/">Resume</a></li>
      <li><a class="waves-effect" href="/">Projects</a></li>
      <li><a class="waves-effect" href="/">Contact</a></li>
    </ul>
    <a href="/" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>

    <!--Cool circle thing http://bideowego.com/css3-border-radius-transitions-->
    <div class="container youtube_container center">
      <a class="circle youtube_circle trans center" href="https://www.youtube.com/channel/UCxwogGpWjvuR4A26AnDkCwQ">
        <img id="img" width="426" height="240" src='https://1000logos.net/wp-content/uploads/2017/05/logo-youtube.png'>
      </a>
    </div>
      
    <br>
    <h1><p class="center">Site under construction</p></h1>
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.sidenav');
        var instances = M.Sidenav.init(elems, {});
      });
      
      document.getElementById('img').setAttribute('draggable', false);
    </script>
    
    <!--JavaScript at end of body for optimized loading-->
    <script src="js/materialize.min.js"></script>
  </body>
</html>
